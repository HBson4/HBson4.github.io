<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/New/styles/style.css">
    <title>Hunter Beeson - Personal Website</title>
</head>
<body>
    <header>
        <div class="header-content">
            <img class="profile-picture" src="/New/images/avatar.jpeg" alt="Profile Picture">
            <div class="header-text">
                <h1>Your Name</h1>
                <p>Welcome to my personal website</p>
            </div>
        </div>
    </header>

    <section id="section1" class="parallax-section">
        <div class="section-content">
            <h2>About Me</h2>
            <p>Write a brief introduction about yourself here.</p>
        </div>
    </section>

    <section id="section2" class="parallax-section">
        <div class="section-content">
            <h2>Skills</h2>
            <p>List your skills and expertise here.</p>
        </div>
    </section>

    <section id="section3" class="parallax-section">
        <div class="section-content">
            <h2>Projects</h2>
            <p>Showcase some of your projects and achievements.</p>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>Contact me at your@email.com</p>
        </div>
    </footer>

    <script src="/New/scripts/base.js"></script>
</body>
</html>
